<body>
    <header>
        <div class="logo">
            <img src="img/logo.png">
            <button><a href="inscricao.html">Inscreva-se</a></button>

        <div class="navbar">

        </div>

    <main>
        <form name="inscricao" id="inscricao" action="index.html">
            <p>Faça sua inscrição!</p>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" required><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required><br>
            <label for="dataNasc">Data de nascimento:</label><br>
            <input type="date" name="dataNasc" id="dataNasc" required><br>
            <label for="plano">Plano:</label><br>
            <select name="plano" id="plano">
                <option value="begginer">Begginer</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            
            <button id="inscrever" name="inscrever" onclick="mensagemInscricaoRealizada()">Inscreva-se</button>
        </form>
    </main>
